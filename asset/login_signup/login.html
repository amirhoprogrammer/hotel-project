<div class="wrapper border rounded mb-3 mt-5">
    <div class="title-text">
        <div class="title login">
            ورود
        </div>
        <div class="title signup">
            ثبت نام
        </div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">ورود</label>
            <label for="signup" class="slide signup">ثبت نام</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login" style="direction: rtl;">
                <div class="input-data">
                    <input type="text" placeholder="ایمیل یا شماره تلفن" required>
                </div>
                <div class="input-data d-flex position-relative">
                    <input type="password" class="pass" placeholder="رمز عبور" required>
                    <img src="pngwing.com(6)1.png" width="25" height="20" class="png1 position-absolute"
                         style="left: 5% ;top: 20%;" alt="">
                    <img src="pngwing.com(6).png" width="25" height="20" class="png2 position-absolute d-none"
                         style="left: 5% ;top: 20%;" alt="">
                </div>
                <div class="pass-link">
                    <a href="#">فراموش کردن رمز؟</a>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="ورود">
                </div>
                <div class="signup-link">
                    حسابی ندارید؟ <a href="">ساخت حساب</a>
                </div>
            </form>
            <form action="#" class="signup" style="direction: rtl;">
                <div class="input-data">
                    <input type="text" placeholder="   نام و نام خانوادگی" required>
                </div>
                <div class="input-data">
                    <input type="text" placeholder="شماره تلفن  " required>
                </div>
                <div class="input-data">
                    <input type="text" placeholder=" ایمیل" required>
                </div>
                <div class="input-data d-flex position-relative">
                    <input type="password" class="pass pass1" placeholder="رمز عبور" required>
                    <img src="pngwing.com(6)1.png" width="25" height="25" class="png1 png1-1 position-absolute"
                         style="left: 5% ;top: 20%;" alt="">
                    <img src="pngwing.com(6).png " width="25" height="25" class="png2 png2-1 position-absolute d-none"
                         style="left: 5% ;top: 20%;" alt="">
                </div>
                <div class="input-data d-flex position-relative">
                    <input type="password" class="pass pass2" placeholder="رمز عبور" required>
                    <img src="pngwing.com(6)1.png" width="25" height="25" class="png1 png1-2 position-absolute"
                         style="left: 5% ;top: 20%;" alt="">
                    <img src=" pngwing.com(6).png" width="25" height="25" class="png2 png2-2 position-absolute d-none"
                         style="left: 5% ;top: 20%;" alt="">
                </div>
                <div class="input-data position-relative d-flex justify-content-start p-0  btn mt-3">
                    <input dir="ltr" id="profile" placeholder="عکس پروفایل" type="file">
                    <label for="profile" class="position-absolute mt-2" style=" color: #b3b3b3;">عکس پروفایل</label>
                </div>
                <div class="input-data btn ">
                    <div class="btn-layer"></div>
                    <input type="submit" value="ثبت نام">
                </div>
            </form>
        </div>
    </div>
